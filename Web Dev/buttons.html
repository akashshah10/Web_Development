<style>
    .subscribe-button {
        background-color: rgb(208, 7, 7);
        color: white;
        border: none;
        height: 30px;
        width: 110px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
    }

    .join {
        background-color: white;
        border-color: rgb(1, 202, 248);
        border-style: solid;
        height: 30px;
        color: rgb(1, 202, 248);
        width: 70px;
        border-radius: 2px;
        border-width: 1.5px;
        cursor: pointer;
        margin-right: 4px;
    }

    .x {
        background-color: #10bded;
        height: 30px;
        width: 80px;
        border: none;
        color: white;
        border-radius: 15px;
        cursor: pointer;
        margin-left: 4px;
        font-weight: bold;
        font-size: 14px;
    }
</style>
<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join">
    JOIN
</button>

<button class="x">
    Twitter
</button>
