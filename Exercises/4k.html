<!-- Margin and padding together -->
<style>
    button {
        color: white;
        background-color: green;
        border: none;
        padding: 8px 10px;
        margin-right: 10px;
        margin-left: 10px;
        transition: padding 0.15s, margin 0.15s;
    }

    button:hover {
        padding: 8px 20px;
        margin-left: 0px;
        margin-right: 0px;
    }
</style>


<button>One</button>
<button>Two</button>
<button>Three</button>
