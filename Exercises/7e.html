<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search box with shadow</title>
    <style>
        .Shadow {
            width: 350px;
            height: 25px;
            border-radius: 20px;
            border: none;
            box-shadow: 0px 1px 5px .2px grey;

        }
    </style>
</head>

<body>
    <input class="Shadow" type="text" placeholder="Search Google or type a URL">
</body>

</html>
