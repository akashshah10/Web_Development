<!-- Buttons of websites -->
<!--1.Uber 2.Amazon 3.Github 4.Bootstrap 5.LinkedIn  -->

<style>
    .Uber {
        background-color: black;
        color: white;
        height: 30px;
        font-size: 9px;
        margin-bottom: 20px;
        margin-right: 100px;
        width: 90px;
        border: none;
        cursor: pointer;
        transition: opacity .5s;
    }

    .Uber:hover {
        opacity: .7;
    }

    .Amazon {
        background-color: rgb(255, 216, 20);
        border: none;
        width: 150px;
        height: 30px;
        border-radius: 15px;
        font-size: small;
        margin-right: 100px;
        cursor: pointer;
        transition: background-color .3s;
    }

    .Amazon:hover {
        background-color: rgb(220, 185, 14);
    }

    .Github {
        color: white;
        background-color: rgb(46, 164, 79);
        height: 30px;
        width: 100px;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        font-weight: bold;
        margin-right: 40px;
        cursor: pointer;
        transition: box-shadow .2s;
    }

    .Github:hover {
        box-shadow: 1px 1px 5px black;
    }

    .Bootsrap1 {
        color: white;
        background-color: rgb(121, 82, 179);
        border: none;
        height: 30px;
        font-size: 10px;
        font-weight: bold;
        width: 99px;
        border-radius: 3px;
        margin-right: 5px;
        cursor: pointer;
        transition: background-color .2s;
    }

    .Bootsrap1:hover {
        background-color: rgb(82, 55, 122);
    }

    .Bootsrap2 {
        background-color: white;
        height: 30px;
        width: 99px;
        color: rgb(108, 117, 125);
        border-color: rgb(108, 117, 125);
        border-style: solid;
        border-width: 1px;
        border-radius: 3px;
        margin-right: 40px;
        font-size: 12px;
        transition: color .3s;
        cursor: pointer;
        transition: background-color .3s;
    }

    .Bootsrap2:hover {
        color: white;
        background-color: rgb(108, 117, 125);
    }

    .LinkedIn1 {
        background-color: rgb(10, 102, 194);
        color: white;
        height: 30px;
        width: 200px;
        border-radius: 14px;
        border: none;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color .5s;
    }

    .LinkedIn1:hover {
        background-color: rgb(8, 62, 116);
    }

    .LinkedIn2 {
        background-color: white;
        color: rgb(10, 102, 194);
        height: 30px;
        width: 65px;
        border-style: solid;
        border-color: rgb(10, 102, 194);
        border-radius: 15px;
        border-width: 1.2px;
        margin-left: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: border-width .5s;
        transition: background-color .5s;
    }

    .LinkedIn2:hover {
        background-color: rgba(57, 143, 228, 0.488);
        border-width: 2px;
    }
</style>


<button class="Uber">
    Request now
</button>

<button class="Amazon">
    Add to Cart
</button>

<button class="Github">
    Sign up
</button>

<button class="Bootsrap1">
    Get Started
</button>

<button class="Bootsrap2">
    Download
</button>

<button class="LinkedIn1">
    Apply on company website
</button>

<button class="LinkedIn2">
    Save
</button>
